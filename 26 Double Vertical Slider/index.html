<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
        <title>Double Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">

            <div class="left-slide">
                <div style="background-color: #cb4cc0">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #4d575d">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>

            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1606163122271-a73edd1fa20f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1587364777966-cb4692a1188f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
            </div>

            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
