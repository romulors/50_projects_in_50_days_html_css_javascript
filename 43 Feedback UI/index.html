<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
        <title>Feedback UI</title>
    </head>
    <body>
        <div class="panel-container" id="panel">
            <strong>How satisfied are you with our <br/> customer support performance?</strong>
            <div class="ratings-container">
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/4160/4160755.png" alt="Unhappy">
                    <small>Unhappy</small>
                </div>

                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="Neutral">
                    <small>Neutral</small>
                </div>

                <div class="rating active">
                    <img src="https://cdn-icons-png.flaticon.com/512/725/725107.png" alt="Satisfied">
                    <small>Satisfied</small>
                </div>
            </div>
            <button class="btn" id="send">Send Review</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
