<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         -->
        <link rel="stylesheet" href="style.css">
        <title>Insect Catch Game</title>
    </head>
    <body>
        <div class="screen">
            <h1>Catch the Insect</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>

        <div class="screen">
            <h1>What is your 'favorite' insect?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="https://pngimg.com/uploads/fly/fly_PNG3957.png" alt="fly">
                    </button>

                    <li>
                        <button class="choose-insect-btn">
                            <p>Mosquito</p>
                            <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18163.png" alt="mosquito">
                        </button>
                    </li>

                    <li>
                        <button class="choose-insect-btn">
                            <p>Spider</p>
                            <img src="https://pngimg.com/uploads/spider/spider_PNG4.png" alt="spider">
                        </button>
                    </li>

                    <li>
                        <button class="choose-insect-btn">
                            <p>Roach</p>
                            <img src="https://pngimg.com/uploads/roach/roach_PNG12146.png" alt="roach">
                        </button>
                    </li>
                </li>
            </ul>
        </div>

        <div class="screen game-container" id="game-container">
            <h3 class = "time" id="time">Time: 00:00</h3>
            <h3 class="score" id="score">Score: 0</h3>
            <h5 class="message" id="message">
                Are you annoyed yet? <br>
                You are playing an impossible game!!!
            </h5>

            <!-- <div class="insect">
                <img src="https://pngimg.com/uploads/fly/fly_PNG3957.png" alt="">
            </div> -->
        </div>

        <script src="script.js"></script>
    </body>
</html>
